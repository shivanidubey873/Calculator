<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div id="result">0</div>
        <div class="calc-buttons">
            <div class="row1">
                <button class="first" id="cancel">C</button>
                <button class="first"> ← </button>
                <button class="second">÷</button>
            </div>
            <div class="row2">
                <button class="first">7</button>
                <button class="first">8</button>
                <button class="first">9</button>
                <button class="second">x</button>
            </div>
            <div class="row3">
                <button class="first">4</button>
                <button class="first">5</button>
                <button class="first">6</button>
                <button class="second">-</button>
            </div>
            <div class="row4">
                <button class="first">1</button>
                <button class="first">2</button>
                <button class="first">3</button>
                <button class="second">+</button>
            </div>
            <div class="row5">
                <button class="first" id="zero">0</button>
                <button class="second">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
